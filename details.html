<!DOCTYPE html>
<html>
<style>
h1,p{
  text-align:center;
}
table,th,td {
  border : 2px solid black;
   margin-left: auto;
  margin-right: auto;
}
th,td {
  padding: 9px;
}
</style>
<body>
<h1>TECHOVID</h1>
<p>STUDENT DETAILS</p>
<p id='showtrc'></p>
<table id="demo"></table>
<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "details.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML;
x = xmlDoc.getElementsByTagName("cs");
table="<tr><th>Student</th><th>Details</th></tr>";
for (i = 0; i <x.length; i++) {
  table += "<tr><td>";
  table += x[i].getElementsByTagName("stuname")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table += "<input type='button' onclick='displaytrack(" + i + ")'>;
  table += "</td></tr>";
}
document.getElementById("demo").innerHTML = table;

function displaytrack(i) {
  document.getElementById("showtrc").innerHTML =
  "Name: " +
  x[i].getElementsByTagName("stuname")[0].childNodes[0].nodeValue +
  "<br>Branch: " +
  x[i].getElementsByTagName("stubranch")[0].childNodes[0].nodeValue +
  "<br>College: " +
  x[i].getElementsByTagName("stucollege")[0].childNodes[0].nodeValue +
  "<br>email: " +
  x[i].getElementsByTagName("stuemail")[0].childNodes[0].nodeValue;
}
    </script>

</body>
</html>
